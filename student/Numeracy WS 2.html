<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Literacy WS2 – 5 to 10</title>

<style>
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: #F5F7F2;
  height: 100vh;
  overflow: hidden;
}

/* ================= TOP BAR ================= */
.ws-top {
  background: #1e1e1e;
  color: white;
  padding: 14px 22px;
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.exit {
  cursor: pointer;
  text-decoration: underline;
}

/* ================= PAGE ================= */
.ws-page {
  display: none;
  height: calc(100vh - 56px);
  padding: 40px 60px;
  background: white;
  text-align: center;
  flex-direction: column;
  justify-content: center;
}

.ws-page.active {
  display: flex;
}

/* ================= TEXT ================= */
.meta {
  font-size: 18px;
  margin-bottom: 8px;
}

.instruction {
  font-size: 22px;
  margin: 30px 0;
}

/* ================= NUMBERS ================= */
.letters {
  font-size: 80px;
  letter-spacing: 50px;
  color: #7A55D1;
  margin: 60px 0;
}

.letter {
  cursor: pointer;
  padding: 10px 14px;
  border-radius: 16px;
  display: inline-block;
}

.letter:hover {
  background: #EFE9FF;
}

.correct {
  background: #B8F2C2;
  color: #1E7F3C;
}

.wrong {
  background: #FFD6D6;
  color: #9A1C1C;
}

/* ================= UNDERLINE ================= */
.underline {
  width: 85%;
  margin: 50px auto 30px;
  border-top: 3px solid black;
}

/* ================= NAV ================= */
.nav {
  margin-top: 10px;
  display: flex;
  justify-content: center;
  gap: 30px;
}

button {
  padding: 14px 32px;
  font-size: 18px;
  border-radius: 14px;
  border: none;
  background: #FFB36B;
  font-weight: bold;
  cursor: pointer;
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

/* ================= MESSAGE ================= */
.error-message {
  font-size: 24px;
  font-weight: bold;
  height: 40px;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.error-message.show {
  opacity: 1;
  color: #9A1C1C;
}

.error-message.correct-show {
  opacity: 1;
  color: #1E7F3C;
}
</style>
</head>

<body>

<!-- ================= TOP BAR ================= -->
<div class="ws-top">
  <div id="title">Literacy WS2 Q1</div>
  <div class="exit" onclick="exitWorksheet()">Exit Worksheet</div>
</div>

<audio id="correctSound" src="correct.mp3"></audio>
<audio id="wrongSound" src="wrong.mp3"></audio>

<!-- ================= Q1 ================= -->
<div class="ws-page active" id="q1" data-answer-count="1">
  <div class="meta">MindCognition™</div>
  <div class="meta">Advanced</div>
  <div class="meta">Numeracy: Numbers 5–10</div>

  <div class="instruction">(1) Point to 5</div>

  <div class="letters">
    <span class="letter" data-correct="true">5</span>
  </div>

  <div class="error-message"></div>

  <div class="underline"></div>

  <div class="nav">
    <button id="nextBtn" disabled onclick="next()">Next</button>
  </div>
</div>

<!-- ================= Q2 ================= -->
<div class="ws-page" id="q2" data-answer-count="1">
  <div class="instruction">(2) Point to 7</div>

  <div class="letters">
    <span class="letter">8</span>
    <span class="letter">5</span>
    <span class="letter" data-correct="true">7</span>
  </div>

  <div class="error-message"></div>

  <div class="underline"></div>

  <div class="nav">
    <button onclick="prev()">Previous</button>
    <button id="nextBtn" disabled onclick="next()">Next</button>
  </div>
</div>

<!-- ================= Q3 ================= -->
<div class="ws-page" id="q3" data-answer-count="2">
  <div class="instruction">(3) Circle 5 and 6</div>

  <div class="letters">
    <span class="letter">7</span>
    <span class="letter" data-correct="true">5</span>
    <span class="letter" data-correct="true">6</span>
    <span class="letter">9</span>
  </div>

  <div class="error-message"></div>

  <div class="underline"></div>

  <div class="nav">
    <button onclick="prev()">Previous</button>
    <button id="nextBtn" disabled onclick="next()">Next</button>
  </div>
</div>

<!-- ================= Q4 ================= -->
<div class="ws-page" id="q4" data-answer-count="1">
  <div class="instruction">(4) Point to 9</div>

  <div class="letters">
    <span class="letter">6</span>
    <span class="letter" data-correct="true">9</span>
    <span class="letter">7</span>
    <span class="letter">10</span>
    <span class="letter">5</span>
  </div>

  <div class="error-message"></div>

  <div class="underline"></div>

  <div class="nav">
    <button onclick="prev()">Previous</button>
    <button id="nextBtn" disabled onclick="next()">Next</button>
  </div>
</div>

<!-- ================= Q5 ================= -->
<div class="ws-page" id="q5" data-answer-count="3">
  <div class="instruction">(5) Circle 7, 5 and 10</div>

  <div class="letters">
    <span class="letter" data-correct="true">10</span>
    <span class="letter">9</span>
    <span class="letter" data-correct="true">7</span>
    <span class="letter">6</span>
    <span class="letter" data-correct="true">5</span>
    <span class="letter">8</span>
  </div>

  <div class="error-message"></div>

  <div class="underline"></div>

  <div class="nav">
    <button onclick="prev()">Previous</button>
    <button id="nextBtn" disabled onclick="submitWS()">Submit</button>
  </div>
</div>

<!-- ================= SCRIPT ================= -->
<script>
let current = 1;
const total = 5;
let score = 0;
const answered = new Set();
let selectedCorrect = 0;

function show(n) {
  document.querySelectorAll(".ws-page").forEach(p => p.classList.remove("active"));
  const page = document.getElementById("q" + n);
  page.classList.add("active");
  title.innerText = "Literacy WS2 Q" + n;

  selectedCorrect = 0;
  page.querySelectorAll(".letter").forEach(l => l.classList.remove("correct", "wrong"));
  page.querySelector(".error-message").className = "error-message";
  page.querySelector("#nextBtn").disabled = true;
}

function next() {
  if (current < total) show(++current);
}

function prev() {
  if (current > 1) show(--current);
}

function submitWS() {
  alert(`Worksheet completed!\nScore: ${score}/${total}`);
  window.location.href = "LiteracyWorksheets.html";
}

function exitWorksheet() {
  window.location.href = "LiteracyWorksheets.html";
}

document.addEventListener("click", e => {
  if (!e.target.classList.contains("letter")) return;

  const page = document.querySelector(".ws-page.active");
  const required = parseInt(page.dataset.answerCount);
  const msg = page.querySelector(".error-message");
  const btn = page.querySelector("#nextBtn");

  if (e.target.dataset.correct === "true" && !e.target.classList.contains("correct")) {
    e.target.classList.add("correct");
    correctSound.play();
    selectedCorrect++;
    msg.textContent = "Correct!";
    msg.classList.add("correct-show");
  } else if (!e.target.dataset.correct) {
    e.target.classList.add("wrong");
    wrongSound.play();
    msg.textContent = "Try again";
    msg.classList.add("show");
  }

  if (selectedCorrect === required && !answered.has(current)) {
    answered.add(current);
    score++;
    btn.disabled = false;
  }
});

document.addEventListener("DOMContentLoaded", () => show(current));
</script>

</body>
</html>
