<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Progress | ThinkAble</title>

  <link rel="stylesheet" href="../style.css">
  <link rel="stylesheet" href="../parent.css">
  <script src="../partials/navbar.js" defer></script>

  <style>
    .download-box {
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
      text-align: center;
      background: #f4f8f4;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    .preview-img {
      width: 100%;
      margin: 1.5rem 0;
      border-radius: 12px;
      border: 1px solid #ccc;
    }
  </style>
</head>

<body>

<main class="download-box">
  <h2>Student Progress Report</h2>
  <p>Preview of worksheet performance chart</p>

  <img id="chartPreview" class="preview-img" alt="Progress Chart">

  <button class="btn" onclick="downloadChart()">
    â¬‡ Download Progress Chart (PNG)
  </button>
</main>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const image = localStorage.getItem("progressChartImage");

  if (image) {
    document.getElementById("chartPreview").src = image;
  } else {
    alert("No chart found. Please visit Progress page first.");
  }
});

function downloadChart() {
  const image = localStorage.getItem("progressChartImage");

  if (!image) {
    alert("No chart available for download.");
    return;
  }

  const link = document.createElement("a");
  link.href = image;
  link.download = "student-progress-chart.png";
  link.click();
}
</script>

</body>
</html>
