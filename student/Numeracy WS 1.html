<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Numeracy WS1 – 1 to 5</title>
<script src="../partials/navbar.js" defer></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
body {
  margin: 0;
  font-family: "Poppins", sans-serif;
  background: #F5F7F2;
  height: 100vh;
  overflow: hidden;
}

/* ================= TOP BAR ================= */
.ws-top {
  background: #1e1e1e;
  color: white;
  padding: 14px 22px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-size: 16px;
}

.exit {
  cursor: pointer;
  text-decoration: underline;
}

/* ================= PAGE ================= */
.ws-page {
  display: none;
  height: calc(100vh - 56px);
  padding: 40px 60px;
  background: white;
  text-align: center;
  flex-direction: column;
  justify-content: center;
}

.ws-page.active {
  display: flex;
}

/* ================= TEXT ================= */
.meta {
  font-size: 18px;
  margin-bottom: 8px;
}

.instruction {
  font-size: 22px;
  margin: 30px 0;
  font-weight: 500;
}

/* ================= NUMBERS ================= */
.letters {
  font-size: 80px;
  letter-spacing: 50px;
  color: #7A55D1;
  margin: 60px 0;
}

.letter {
  cursor: pointer;
  padding: 10px 14px;
  border-radius: 16px;
  display: inline-block;
}

.letter:hover {
  background: #EFE9FF;
}

.correct {
  background: #B8F2C2;
  color: #1E7F3C;
}

.wrong {
  background: #FFD6D6;
  color: #9A1C1C;
}

/* ================= UNDERLINE ================= */
.underline {
  width: 85%;
  margin: 50px auto 30px;
  border-top: 3px solid black;
}

/* ================= NAV ================= */
.nav {
  margin-top: 10px;
  display: flex;
  justify-content: center;
  gap: 30px;
}

button {
  padding: 14px 32px;
  font-size: 18px;
  border-radius: 14px;
  border: none;
  background: #FFB36B;
  font-weight: bold;
  cursor: pointer;
}

button:disabled {
  opacity: 0.5;
  cursor: not-allowed;
}

/* ================= MESSAGE ================= */
.error-message {
  font-size: 24px;
  font-weight: bold;
  height: 40px;
  margin: 20px 0;
  opacity: 0;
  transition: opacity 0.3s ease;
}

.error-message.show {
  opacity: 1;
  color: #9A1C1C;
}

.error-message.correct-show {
  opacity: 1;
  color: #1E7F3C;
}

/* ================= RESULTS ================= */
.results-page {
  display: none;
  min-height: 100vh;
  background: white;
  padding: 40px;
  flex-direction: column;
  align-items: center;
  gap: 40px;
}

.results-page.active {
  display: flex;
}

.chart-container {
  width: 320px;
  height: 320px;
  position: relative;
}

.score-overlay {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.score-percentage {
  font-size: 28px;
  font-weight: 600;
}

.score-feedback {
  font-size: 32px;
  font-weight: 700;
  color: #1E7F3C;
}

.results-buttons {
  display: flex;
  gap: 30px;
}

.results-btn {
  padding: 12px 28px;
  font-size: 16px;
  border-radius: 8px;
  border: none;
  font-weight: 600;
  cursor: pointer;
}

.review-btn {
  background: white;
  border: 2px solid #1e1e1e;
}

.home-btn {
  background: #FFB36B;
}
</style>
</head>

<body>

<!-- ================= TOP BAR ================= -->
<div class="ws-top">
  <div id="title">Numeracy WS1 Q1</div>
  <div class="exit" onclick="exitWorksheet()">Exit Worksheet</div>
</div>

<audio id="correctSound" src="correct.mp3"></audio>
<audio id="wrongSound" src="wrong.mp3"></audio>

<!-- ================= Q1 ================= -->
<div class="ws-page active" id="q1">
  <div class="meta">MindCognition™</div>
  <div class="meta">Basic</div>
  <div class="meta">Numeracy: Numbers 1–5</div>

  <div class="instruction">(1) Point to 1</div>

  <div class="letters">
    <span class="letter" data-correct="true">1</span>
  </div>

  <div class="error-message"></div>

  <div class="underline"></div>

  <div class="nav">
    <button id="nextBtn" disabled onclick="next()">Next</button>
  </div>
</div>

<!-- ================= Q2 ================= -->
<div class="ws-page" id="q2">
  <div class="instruction">(2) Point to 1</div>

  <div class="letters">
    <span class="letter">2</span>
    <span class="letter" data-correct="true">1</span>
    <span class="letter">3</span>
  </div>

  <div class="error-message"></div>

  <div class="underline"></div>

  <div class="nav">
    <button onclick="prev()">Previous</button>
    <button id="nextBtn" disabled onclick="next()">Next</button>
  </div>
</div>

<!-- ================= Q3 ================= -->
<div class="ws-page" id="q3">
  <div class="instruction">(3) Point to 2</div>

  <div class="letters">
    <span class="letter" data-correct="true">2</span>
  </div>

  <div class="error-message"></div>

  <div class="underline"></div>

  <div class="nav">
    <button onclick="prev()">Previous</button>
    <button id="nextBtn" disabled onclick="next()">Next</button>
  </div>
</div>

<!-- ================= Q4 ================= -->
<div class="ws-page" id="q4">
  <div class="instruction">(4) Point to 2</div>

  <div class="letters">
    <span class="letter">5</span>
    <span class="letter">1</span>
    <span class="letter" data-correct="true">2</span>
  </div>

  <div class="error-message"></div>

  <div class="underline"></div>

  <div class="nav">
    <button onclick="prev()">Previous</button>
    <button id="nextBtn" disabled onclick="next()">Next</button>
  </div>
</div>

<!-- ================= Q5 ================= -->
<div class="ws-page" id="q5">
  <div class="instruction">(5) Point to 1 and 2</div>

  <div class="letters">
    <span class="letter">4</span>
    <span class="letter" data-correct="true">1</span>
    <span class="letter">3</span>
    <span class="letter" data-correct="true">2</span>
  </div>

  <div class="error-message"></div>

  <div class="underline"></div>

  <div class="nav">
    <button onclick="prev()">Previous</button>
    <button id="nextBtn" disabled onclick="submitWS()">Submit</button>
  </div>
</div>

<!-- ================= RESULTS ================= -->
<div class="results-page" id="results">
  <div class="chart-container">
    <canvas id="scoreChart"></canvas>
    <div class="score-overlay">
      <div class="score-percentage" id="scoreText"></div>
      <div class="score-feedback" id="scoreFeedback"></div>
    </div>
  </div>

  <div class="results-buttons">
    <button class="results-btn review-btn" onclick="location.reload()">Review</button>
    <button class="results-btn home-btn" onclick="exitWorksheet()">Home</button>
  </div>
</div>

<script>
let current = 1;
const total = 5;
let score = 0;
const answered = new Set();

function show(n) {
  document.querySelectorAll(".ws-page").forEach(p => p.classList.remove("active"));
  const page = document.getElementById("q" + n);
  page.classList.add("active");
  title.innerText = "Numeracy WS1 Q" + n;

  page.querySelectorAll(".letter").forEach(l => l.classList.remove("correct", "wrong"));
  page.querySelector(".error-message").className = "error-message";
  page.querySelector("#nextBtn").disabled = true;
}

function next() { if (current < total) show(++current); }
function prev() { if (current > 1) show(--current); }

function submitWS() {
  document.querySelectorAll(".ws-page").forEach(p => p.classList.remove("active"));
  results.classList.add("active");

  const percent = Math.round((score / total) * 100);
  scoreText.textContent = percent + "%";
  scoreFeedback.textContent =
    percent >= 80 ? "Excellent!" :
    percent >= 60 ? "Good job!" :
    "Keep practicing!";

  new Chart(scoreChart, {
    type: "doughnut",
    data: {
      datasets: [{
        data: [score, total - score],
        backgroundColor: ["#8BC88B", "#E5E5E5"],
        borderWidth: 0
      }]
    },
    options: {
      plugins: { legend: { display: false } }
    }
  });
}

function exitWorksheet() {
  window.location.href = "NumeracyWorksheets.html";
}

document.addEventListener("click", e => {
  if (!e.target.classList.contains("letter")) return;

  const page = document.querySelector(".ws-page.active");
  const msg = page.querySelector(".error-message");
  const btn = page.querySelector("#nextBtn");

  if (e.target.dataset.correct === "true") {
    e.target.classList.add("correct");
    correctSound.play();
    msg.textContent = "Correct!";
    msg.classList.add("correct-show");

    if (!answered.has(current) &&
        [...page.querySelectorAll('[data-correct="true"]')]
        .every(l => l.classList.contains("correct"))) {
      answered.add(current);
      score++;
      btn.disabled = false;
    }
  } else {
    e.target.classList.add("wrong");
    wrongSound.play();
    msg.textContent = "Try again";
    msg.classList.add("show");
    btn.disabled = false;
  }
});

document.addEventListener("DOMContentLoaded", () => show(current));
</script>

</body>
</html>
