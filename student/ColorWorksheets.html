<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shape Worksheets</title>
  <link rel="stylesheet" href="../style.css">
</head>

<style>
/* ===============================
   WORKSHEETS PAGE – IMAGE MATCH
=============================== */

.student-container {
  max-width: 1150px;
  margin: 1.8rem auto;
  padding: 1.8rem;
  background: var(--soft-green);
  border-radius: 22px;
}

.student-layout {
  display: grid;
  grid-template-columns: 3fr 1.2fr;
  gap: 28px;
}

.student-title-big {
  font-size: 2.1rem;
  margin-bottom: 4px;
}

.student-subtitle {
  color: #6b8f6f;
  margin-bottom: 18px;
}

.student-section-title {
  background: #b6d8a8;
  padding: 18px 22px;
  border-radius: 20px;
  font-size: 1.7rem;
  font-weight: 600;
  margin-bottom: 22px;
}

.worksheet-card {
  display: flex;
  gap: 18px;
  padding: 18px;
  border-radius: 18px;
  margin-bottom: 18px;
  align-items: center;
  transition: transform 0.15s ease, box-shadow 0.15s ease;
}

.worksheet-card:hover {
  transform: translateY(-2px);
  box-shadow: 0 6px 14px rgba(0,0,0,0.12);
}

.worksheet-card img {
  width: 110px;
  height: 110px;
  border-radius: 14px;
}

.card-info h3 {
  font-size: 1.25rem;
  margin-bottom: 4px;
}

.card-info p {
  margin: 2px 0;
  font-size: 0.95rem;
}

.progress-bar {
  height: 18px;
  background: #e9edf4;
  border-radius: 999px;
  overflow: hidden;
  margin-top: 8px;
}

.progress-fill {
  height: 100%;
  background: #1f2a5c;
  border-radius: 999px;
}

.student-sidebar {
  background: #a9cf9e;
  padding: 18px;
  border-radius: 22px;
  height: fit-content;
}

.profile-box {
  background: #7fb47f;
  padding: 14px;
  border-radius: 18px;
  display: flex;
  align-items: center;
  gap: 14px;
}

.profile-img {
  width: 68px;
  height: 68px;
}

.profile-name {
  font-size: 1.15rem;
}

.profile-role {
  font-size: 0.85rem;
  opacity: 0.9;
}

@media (max-width: 900px) {
  .student-layout {
    grid-template-columns: 1fr;
  }
}
</style>

<body>

<header>
  <div class="header-left">
    <img src="../public/Logo.png" alt="ThinkAble Logo" class="logo">
    <h1>ThinkAble</h1>
  </div>
  <nav>
    <a href="home.html">Home</a>
    <a href="student_dashboard.html">Dashboard</a>
    <a href="Worksheets.html" class="active">Worksheets</a>
    <a href="parent.html">Parent</a>
  </nav>
</header>

<main class="student-container">

  <div class="student-layout">

    <!-- LEFT CONTENT -->
    <section>
      <h1 class="student-title-big">Hello John!</h1>
      <p class="student-subtitle">Let’s practice some numbers today!</p>

      <!-- SECTION TITLE -->
      <div class="student-section-title">
        Colors
      </div>

      <!-- WORKSHEET CARD 1 -->
      <a href="Color WS 1.html" style="text-decoration:none;">
        <div class="worksheet-card" style="background: var(--accent-peach);">
          <img src="../public/color.png" alt="Numbers">

          <div class="card-info">
            <h3>Colors: Colors 1 to 5</h3>
            <p>Basic</p>
            <p>80% complete</p>
          </div>
        </div>
      </a>

      <!-- WORKSHEET CARD 2 -->
      <a href="Color WS 2.html" style="text-decoration:none;">
        <div class="worksheet-card" style="background: var(--primary-green);">
          <img src="../public/color.png" alt="Numbers">

          <div class="card-info">
            <h3>Colors: Color 5 to 10</h3>
            <p>Advanced</p>
            <p>60% complete</p>
          </div>
        </div>
      </a>

      <!-- WORKSHEET CARD 3 -->
      <a href="Color WS 3.html" style="text-decoration:none;">
        <div class="worksheet-card" style="background:#E2A38B;">
          <img src="../public/color.png" alt="Numbers">

          <div class="card-info">
            <h3>Colors: Color 10 to 15</h3>
            <p>Intermediate</p>
            <p>50% complete</p>
          </div>
        </div>
      </a>

    </section>

    <!-- RIGHT SIDEBAR -->
    <aside class="student-sidebar">
      <div class="profile-box">
        <img src="../public/user.png" class="profile-img" alt="Student">
        <div>
          <h3 class="profile-name">John Naruto</h3>
          <p class="profile-role">Student</p>
        </div>
      </div>
    </aside>

  </div>
</main>

<script src="../script.js"></script>
</body>
</html>
